<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Karla:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="todo-title">
          <img src="images/tood.png" alt="" />
          <p>My ToDo list</p>
        </div>
        <div class="form">
          <input type="text" id="input" placeholder="Today, I will..." />
          <button onclick="addTask()">
            <img src="images/add.png" alt="" />
          </button>
        </div>
        <div class="lists-container">
          <ul id="list-container"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
